name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build1 with Maven
      run: |
        javac UpperBoundedWildcard.java
    - name: Run1 tests
      run: |
        java UpperBoundedWildcard
    - name: Build2 with Maven
      run: |
        javac LowerBoundedWildcard.java
    - name: Run2 tests
      run: |
        java LowerBoundedWildcard
